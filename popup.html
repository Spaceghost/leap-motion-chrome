      <li><b>Scroll down:</b> extend pointer finger and "tap" it downwards</li>
      <li><b>Scroll up:</b> stretch out fingers and swipe hand upwards</li>
      <li><b>Scroll to top:</b> stretch out fingers and swipe <b>both</b> hands upwards</li>
